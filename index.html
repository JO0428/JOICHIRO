    const loader = document.getElementById('loader');
    const startTime = Date.now();
    window.addEventListener('load', () => {
      const elapsed = Date.now() - startTime;
      const remaining = 3000 - elapsed;
      setTimeout(() => {
        loader.classList.add('fade-out');

    // ã‚¹ãƒ©ã‚¤ãƒ‰ã‚·ãƒ§ãƒ¼åˆ¶å¾¡
    const slideTrack = document.getElementById('slideTrack');
    const toggleBtn = document.getElementById('toggleBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const slides = slideTrack.children;
    let currentIndex = 0;
    let isPaused = false;
    let autoSlide;

    // è‡ªå‹•ã‚¹ãƒ©ã‚¤ãƒ‰é–‹å§‹
    function startAutoSlide() {
      if (!autoSlide) {
        autoSlide = setInterval(showNextSlide, 3000);
        toggleBtn.textContent = 'â¸';
        isPaused = false;
      }
    }

    // è‡ªå‹•ã‚¹ãƒ©ã‚¤ãƒ‰åœæ­¢
    function pauseSlideshow() {
      if (autoSlide) {
        clearInterval(autoSlide);
        autoSlide = null;
      }
      isPaused = true;
      toggleBtn.textContent = 'â–¶';
    }

    function updateSlidePosition() {
      slideTrack.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function showNextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      updateSlidePosition();
    }

    function showPrevSlide() {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      updateSlidePosition();
    }

    toggleBtn.addEventListener('click', () => {
      if (isPaused) {
        startAutoSlide();
      } else {
        pauseSlideshow();
      }
    });

    nextBtn.addEventListener('click', () => {
      showNextSlide();
      if (!isPaused) {
        // è‡ªå‹•ã‚¹ãƒ©ã‚¤ãƒ‰ãƒªã‚»ãƒƒãƒˆï¼ˆã‚¯ãƒªãƒƒã‚¯å¾Œã‚‚è‡ªå‹•ã‚¹ãƒ©ã‚¤ãƒ‰ç¶™ç¶šï¼‰
        pauseSlideshow();
        startAutoSlide();
      }
    });

    prevBtn.addEventListener('click', () => {
      showPrevSlide();
      if (!isPaused) {
        pauseSlideshow();
        startAutoSlide();
      }
    });

    // åˆæœŸè‡ªå‹•ã‚¹ãƒ©ã‚¤ãƒ‰é–‹å§‹

    // é€šå¸¸ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‹ãé–¢æ•°

    function openModal(name) {
  modalGallery = galleries[name] || [];
  if (!modalGallery.length) return;

    function closeModal() {
      modal.style.display = 'none';
      resumeSlideshowIfNoModal(); // é–‰ã˜ãŸã‚‰ã‚¹ãƒ©ã‚¤ãƒ‰ã‚·ãƒ§ãƒ¼å†é–‹åˆ¤å®š
    }

    function modalNext() {
      modalIndex = (modalIndex + 1) % modalGallery.length;
      modalImage.src = modalGallery[modalIndex];
    }

    function modalPrev() {
      modalIndex = (modalIndex - 1 + modalGallery.length) % modalGallery.length;
      modalImage.src = modalGallery[modalIndex];
    }

    // æ¨ªé•·ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‹ãé–¢æ•°
    function openWideModal(images) {
      wideScrollContainer.innerHTML = '';
      images.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        wideScrollContainer.appendChild(img);
      });
      wideSlideshow.classList.add('active');
      document.body.style.overflow = 'hidden';
      pauseSlideshow(); // é–‹ã„ãŸã‚‰ã‚¹ãƒ©ã‚¤ãƒ‰ã‚·ãƒ§ãƒ¼åœæ­¢
    }

    // é–‰ã˜ãŸã‚‰å†é–‹åˆ¤å®š
    function resumeSlideshowIfNoModal() {
      if (modal.style.display !== 'flex' && !wideSlideshow.classList.contains('active')) {
        startAutoSlide();
      }
    }

    // ãƒ¢ãƒ¼ãƒ€ãƒ«ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ã‚¤ãƒ™ãƒ³ãƒˆ
    modalNextBtn.addEventListener('click', modalNext);
    modalPrevBtn.addEventListener('click', modalPrev);
    modalCloseBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', e => {
      if (e.target === modal) closeModal();
    });

    // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰æ“ä½œ
    document.addEventListener('keydown', e => {
      if (modal.style.display === 'flex') {
        if (e.key === 'ArrowRight') modalNext();
        else if (e.key === 'ArrowLeft') modalPrev();
        else if (e.key === 'Escape') closeModal();
      }
      if (wideSlideshow.classList.contains('active')) {
        if (e.key === 'Escape') {
          closeWideModal();
        }
      }
    });

    // æ¨ªé•·ãƒ¢ãƒ¼ãƒ€ãƒ«ã®ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³
    const scrollAmount = 400;
    widePrevBtn.addEventListener('click', () => {
      wideScrollContainer.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
    });
    wideNextBtn.addEventListener('click', () => {
      wideScrollContainer.scrollBy({ left: scrollAmount, behavior: 'smooth' });
    });
    wideCloseBtn.addEventListener('click', () => {
      closeWideModal();
    });
    wideSlideshow.addEventListener('click', e => {
      if (e.target === wideSlideshow) {
        closeWideModal();
      }
    });

    function closeWideModal() {
      wideSlideshow.classList.remove('active');
      document.body.style.overflow = '';
      resumeSlideshowIfNoModal();
    }

function updateSlideshowImages() {
  const isMobile = window.innerWidth <= 1200; // ã‚¹ãƒãƒ›åˆ¤å®š

  const slideImages = document.querySelectorAll('#slideTrack img');
  slideImages.forEach((img, index) => {
    const original = `img/img-0${index + 1}.jpg`;
    const small = `img/Simg-0${index + 1}.jpg`;

    if (isMobile) {
      // ã‚¹ãƒãƒ›ç”¨ã«åˆ‡ã‚Šæ›¿ãˆ
      if (img.src.includes(original)) {
        img.src = small;
      }
    } else {
      // PCç”¨ã«æˆ»ã™
      if (img.src.includes(`Simg-0${index + 1}.jpg`)) {
        img.src = original;
      }
    }
  });
}

// èª­ã¿è¾¼ã¿æ™‚ã¨ãƒªã‚µã‚¤ã‚ºæ™‚ã«å®Ÿè¡Œ

let touchStartX = 0;
let touchEndX = 0;

function handleSwipe() {
  const swipeThreshold = 50; // ã©ã‚Œãã‚‰ã„å‹•ã„ãŸã‚‰ã‚¹ãƒ¯ã‚¤ãƒ—ã¨åˆ¤å®šã™ã‚‹ã‹(px)
  if (touchEndX < touchStartX - swipeThreshold) {
    // å·¦ã«ã‚¹ãƒ¯ã‚¤ãƒ— â†’ æ¬¡ã®ç”»åƒ
    modalNext();
  }
  if (touchEndX > touchStartX + swipeThreshold) {
    // å³ã«ã‚¹ãƒ¯ã‚¤ãƒ— â†’ å‰ã®ç”»åƒ
    modalPrev();
  }
}

// ãƒ¢ãƒ¼ãƒ€ãƒ«ç”»åƒã«ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆã‚’ç™»éŒ²
modalImage.addEventListener('touchstart', e => {
  touchStartX = e.changedTouches[0].screenX;
});

modalImage.addEventListener('touchend', e => {
  touchEndX = e.changedTouches[0].screenX;
  handleSwipe();
});
	  // ===== æ¨ªé•·ãƒ¢ãƒ¼ãƒ€ãƒ« (#wideSlideshow) æ…£æ€§ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«å¯¾å¿œ =====
let wideStartX = 0;
let wideScrollLeft = 0;

wideScrollContainer.addEventListener("touchstart", e => {
  wideStartX = e.touches[0].pageX;
  wideScrollLeft = wideScrollContainer.scrollLeft;
}, { passive: true });

wideScrollContainer.addEventListener("touchmove", e => {
  const dx = e.touches[0].pageX - wideStartX;
  wideScrollContainer.scrollLeft = wideScrollLeft - dx;
}, { passive: true });
